<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Druid Query Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        pre { background: #f8f9fa; padding: 10px; border: 1px solid #ddd; max-height: 300px; overflow-y: auto; }
        .sql-text { font-family: 'Courier New', Courier, monospace; color: #d63384; font-weight: bold; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Search Druid Query</h2>
        
        <form action="/query" method="POST" class="row g-3 mb-5">
            <div class="col-md-10">
                <input type="text" name="search_term" class="form-control" placeholder="Enter Druid Query ID..." value="{{ search_term }}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if results %}
            <div class="table-responsive">
                <table class="table table-bordered table-striped bg-white">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 40%;">SQL Query</th>
                            <th style="width: 60%;">Native JSON</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr> QueryID: <code>{{ queryId }}</code></tr>
                        {% for row in results %}
                        <tr>
                            <td><code class="sql-text">{{ row.sql }}</code></td>
                            <td><code>{{ row.native_json }}</code></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% elif search_term %}
            <p class="text-muted">No results found for "{{ search_term }}".</p>
        {% endif %}
    </div>
</body>
</html>
